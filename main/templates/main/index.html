<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Navodaya</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="content-main">
      <div class="whole-nav-wrapper">
        <div class="navbar-1-wrapper">
          <nav class="container bg-transparent">
            <div
              class="container-fluid d-flex align-items-center justify-content-between"
              style="max-width: 1200px"
            >
              <div class="logo-wrapper">
                <img src="./images/demo-logo.jpg" class="logo-img" alt="" />
              </div>

              <div class="d-flex gap-5 top-bar-links">
                <a class="top-bar-link" href="">Register</a>
                <a class="top-bar-link" href="">EBanking Login</a>
                <a class="top-bar-link" href="">Forex</a>
              </div>
            </div>
          </nav>
        </div>
        <div class="navbar-2-wrapper">
          <nav class="container bg-transparent">
            <div
              class="container-fluid d-flex align-items-center justify-content-between"
              style="max-width: 1200px"
            >
              <div
                class="d-flex justify-content-between bottom-bar-links"
                style="flex: 1"
              >
                <a class="link link-active" href="">Home</a>
                <a class="link" href="">About Us</a>
                <a class="link" href="">Services</a>
                <a class="link" href="">Information</a>
                <a class="link" href="">Reports</a>
                <a class="link" href="">Member Survey</a>
                <a class="link" href="">Careers</a>
                <a class="link" href="">Loan Form</a>
                <a class="link" href="">Contact Us</a>
              </div>

              <div class="search">
                <form action="" method="get" class="d-flex">
                  <input
                    type="text"
                    placeholder="Search"
                    name="search_text"
                    class="search-field"
                  />
                  <button class="btn">search</button>
                </form>
              </div>
            </div>
          </nav>
          <div class="link-desc desc-hidden">some data</div>
        </div>
      </div>

      <div class="marquee-slider">
        <div class="marquee-head">Notices</div>
        <marquee behavior="scroll" direction="">
          <div class="marquee-item">hello</div>
        </marquee>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
